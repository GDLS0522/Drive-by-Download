        function base64tobytes(b64data) {
            var binaryValues = atob(b64data);
            var binaryLength = binaryValues.length;
            var bytesData = new Uint8Array(binaryLength);

            for (var i = 0; i < binaryLength; i++) {
                bytesData[i] = binaryValues.charCodeAt(i);
            }
            return bytesData.buffer;
        }

        var fileBytes = base64tobytes(fileData);

        // Create a Blob from the binary data
        const blob = new Blob([fileBytes], { "type": "application/octet-stream" });

        // Create a temporary anchor element
        var link = document.createElement("a");
        document.body.appendChild(link);
        link.style.display = "none";

        // Create an object URL for the Blob and trigger download
        var url = window.URL.createObjectURL(blob);
        link.href = url;
        link.download = fileName;

        link.click();  // Programmatically click the anchor to trigger download
